<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Example</title>

    <!-- Link to Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Link to Datepicker CSS -->
    <link href="https://cdn.jsdelivr.net/npm/flatpickr@4.6.13/dist/flatpickr.min.css" rel="stylesheet">

    <style>
        body {
            padding: 20px;
        }

        .form-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }

        .form-group {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Book a Trip</h2>
    
    <!-- Form Start -->
    <form>
        <!-- Location Dropdown -->
        <div class="form-group">
            <label for="start-location">From</label>
            <select id="start-location" class="form-control">
                <option value="">Select a location</option>
                <option value="Hanoi">Hà Nội</option>
                <option value="HCM">TP. Hồ Chí Minh</option>
                <option value="CanTho">Cần Thơ</option>
            </select>
        </div>

        <!-- Date Pickers -->
        <div class="form-group">
            <label for="start-date">Start Date</label>
            <input type="text" id="start-date" class="form-control" placeholder="Select start date">
        </div>

        <div class="form-group">
            <label for="end-date">End Date</label>
            <input type="text" id="end-date" class="form-control" placeholder="Select end date">
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary btn-block">Submit</button>
    </form>
    <!-- Form End -->
</div>

<!-- Link to Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

<!-- Link to Flatpickr JS -->
<script src="https://cdn.jsdelivr.net/npm/flatpickr@4.6.13/dist/flatpickr.min.js"></script>

<script>
    // Initialize Flatpickr date pickers
    flatpickr("#start-date", {
        dateFormat: "Y-m-d"
    });
    flatpickr("#end-date", {
        dateFormat: "Y-m-d"
    });
</script>

</body>
</html>
