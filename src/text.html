<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rounded Corner Example</title>
  <style>
    .box {
      width: 400px;
      height: 300px;
      background-color: #2e3192;
      clip-path: url(#curveTopLeft);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-family: sans-serif;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <!-- SVG clip-path: góc trái trên bo tròn -->
  <svg width="0" height="0" style="position: absolute;">
    <defs>
      <clipPath id="curveTopLeft" clipPathUnits="objectBoundingBox">
        <path d="
          M0.5,0
          A0.5,0.5 0 0,0 0,0.5
          V1 H1 V0 H0.5
          Z
        " />
      </clipPath>
    </defs>
  </svg>

  <!-- Hình chữ nhật áp dụng clip-path -->
  <div class="box">
    Góc trái trên bị bo tròn
  </div>

</body>
</html>
